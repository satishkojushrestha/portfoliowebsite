        <div class="formspace12">

                <table class="feedbacktable">
                    <tr>
                        <th colspan="2">Feedback Form</th>
                    </tr>

                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" class="input" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td style="margin: 0;padding: 0;text-align: left;"><input type="radio" name="gender" value="male">Male  <input type="radio" name="gender" value="female">Female </td>
                    </tr>
                    <tr>
                        <td><textarea name="txtarea" cols="50" rows="10" placeholder="Feedback"></textarea></td>
                        <td><input type="submit" value="submit" style="border: 1px rgb(87, 187, 50) solid; background-color: rgb(87, 187, 50);width: 115px;height: 40px;"></td>
